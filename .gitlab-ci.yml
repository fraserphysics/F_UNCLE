pages:
  stage: deploy
  script:
    - conda install --file pip_doc_req.txt
    - mkdir .public
    - cd docs
    - make html
    - ls -l _build/html
    - cp -r _build/html/ ../.public/
    - cd ..
    - mv .public public
    - ls -l public
  artifacts:
    paths:
      - public
  only:
    - master

       